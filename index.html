<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Skecht</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./myscript.js"></script>



</head>


<body>
    <header>
        <h1>Etch-A-Sketch</h1>

    </header>

    <div id=cuerpo>
        <div id="side">


            <button Id="borratodo">Clear all</button>
            <button Id="borra">Erase</button>
            <button Id="rai">Raibow mode</button>
            <button Id="mono">Monocrome</button>

            <form>
                <label >Size ( 1 - 100):</label>
                <input type="range" min="1" max="100" value="16" class="slider" id="myRange">
                <label ><p id="size">16</p></label>
            </form>



            <form>
                <label>
                    <p>Pick a color</p>
                </label>
                <input type="color" id="favcolor" name="favcolor" >
            </form>

        </div>
        <div id="grid"></div>
    </div>


</body>

<footer>

</footer>

</html>
